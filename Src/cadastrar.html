<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script88.js"></script>
    <link rel="stylesheet" href="main88.css">
    <title>pagina_de_cadastro</title>
</head>
<body>
    <div class="formulario">

        <img src="Logo A1.png" class="imagem">

        <h1 class="titulo">Realizar Cadastro</h1>
        
        <div class="campo">
            <label>Insira seu Nome: </label>
            <input type="texto" name="nome" placeholder="Insira seu nome"  id="texto">
        </div>
            
            <br>

        <div class="campo">
            <label>Insira seu Email: </label>
            <input type="email" name="email" placeholder="Insira seu email">
        </div>
            
           <br>

        <div class="campo">
            <label>Data de Nascimento: </label>
            <input type="date" name="data" placeholder="Insira seu email">
        </div>
            
            <br>

        <div class="campo">
            <label>Registre uma Senha: </label>
            <input type="password" name="senha" placeholder="Crie uma senha">

        </div>
            
            <br>

        <div class="centro">
            <button type="submit" onclick="alerta()">CONCLUIR CADASTRO</button>
            <br><br>
            <button type="submit" onclick="logar1()">RETORNAR PARA LOGIN</button>
        </div>
    
        
    </div>
    
    
</body>
</html>
